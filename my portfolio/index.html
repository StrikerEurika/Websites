<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="./my_photo.jpg" type="image/icon type">
    <title>Ngen Tina | Portfolio</title>
  </head>
  <body>
    <div class="bring-up" id="bringUpIcon">
       <a href="#face"><i class="fa-regular fa-user"></i></a> 
    </div>
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="container">
      <header>
        <nav>
          <div class="logo" id="upmostLogo"><a href="#">Ngen Tina</a></div>
          <ul class="nav-links">

            <li><a href="#">About</a></li>
            <li><a href="#">Work</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <div class="big-container" id="face">
          <div class="small-container-top">
            <img src="my_photo.jpg" alt="Tina's photo" />

              Hello, my name is Ngen Tina.<br />

          <div class="small-container-bottom">

              <div class="scroll-item item3"><i class="fa fa fa-git"></i></div>

              <div class="scroll-item item5"><i class="fa fa-amazon"></i></div>
              <div class="scroll-item item6"><i class="fa fa-android"></i></div>
              <div class="scroll-item item7"><i class="fa fa-apple"></i></div>
              <div class="scroll-item item8"><i class="fa fa-bitcoin"></i></div>
            </div>
          </div>
        </div>
        <div class="middle-container">
          <div class="media-container">
            <ul class="social-icon-list">
              <li>
                <a class="facebook" href="https://www.facebook.com/soy.bern" target="_blank">
                  <span></span>
                  <span></span>
                  <span></span>
                  <span></span>
                  <i class="fa fa-facebook" aria-hidden="true"></i>
                </a>
              <li>
                <a class="telegram" href="https://t.me/NgenTina" target="_blank">
                  <span></span>
                  <span></span>
                  <span></span>
                  <span></span>
                  <i class="fa fa-telegram" aria-hidden="true"></i>
                </a>
              <li>
                <a class="instagram" href="" target="_blank">
                  <span></span>
                  <span></span>
                  <span></span>
                  <span></span>

              <li>

                  <span></span>
                  <span></span>
                  <span></span>
                  <span></span>
                  <i class="fa fa-whatsapp" aria-hidden="true"></i>
                </a>
              </li>
              <li>
                <a class="linkedin" href="" target="_blank">
                  <span></span>
                  <span></span>
                  <span></span>
                  <span></span>
                  <i class="fa fa-linkedin" aria-hidden="true"></i>
                </a>
              </li>
            </ul>

        </div>
        <div class="container-bottom">
          <div class="container-bottom-title">
            <h1 class="establishments-title">See Some Pictures</h1>
          </div>
          <div class="container-bottom-content">
            <div class="bottom-content" id="tableImg">
              <!-- <img src="https://picsum.photos/id/9/5000/3269" alt="image" class="table-img"> -->
            </div>
        </div>
      </main>
      <footer>
        <div class="text-loading">
          <span is="type-async" id="type-text">...</span>
          <span class="blinking-cursor">_</span>
        </div>
      </footer>

  <script src="app.js"></script>
